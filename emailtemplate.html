<div style="margin:0; padding:0; background:#f2f2f2;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f2f2f2; padding:18px 0;">
    <tr>
      <td align="center" style="padding:0 14px;">
        <table
          role="presentation"
          cellpadding="0"
          cellspacing="0"
          style="
            width:100%;
            max-width:600px;
            background:#ffffff;
            border:1px solid #e4e4e7;
            border-radius:18px;
            overflow:hidden;
          "
        >
          <!-- Top line (subtle) -->
          <tr>
            <td style="height:6px; background:linear-gradient(90deg, rgba(24,24,27,0.10), rgba(24,24,27,0.03));"></td>
          </tr>

          <!-- Header -->
          <tr>
            <td style="padding:18px 18px 10px 18px;">
              <div style="font-family:system-ui, -apple-system, Segoe UI, Arial, sans-serif; color:#18181b;">
                <div style="font-size:12px; color:#71717a; letter-spacing:1.6px; text-transform:uppercase;">
                  Portfolio Contact
                </div>

                <div style="margin-top:6px; font-size:18px; font-weight:600; line-height:1.25;">
                  New message received
                </div>

                <div style="margin-top:4px; font-size:12px; color:#a1a1aa;">
                  {{time}}
                </div>
              </div>
            </td>
          </tr>

          <!-- Message -->
          <tr>
            <td style="padding:0 18px 16px 18px;">
              <div style="font-family:system-ui, -apple-system, Segoe UI, Arial, sans-serif; color:#18181b;">
                <div style="font-size:13px; color:#52525b; line-height:1.6;">
                  A message by <span style="color:#18181b; font-weight:600;">{{name}}</span> has been received.
                </div>

                <div
                  style="
                    margin-top:12px;
                    padding:14px 14px;
                    background:#fafafa;
                    border:1px solid #f4f4f5;
                    border-radius:14px;
                  "
                >
                  <div style="font-size:12px; color:#71717a; text-transform:uppercase; letter-spacing:1.2px;">
                    Message
                  </div>
                  <div style="margin-top:8px; font-size:14px; line-height:1.7; color:#18181b; white-space:pre-line;">
                    {{message}}
                  </div>
                </div>

                <!-- Sender details (highlight but still soft) -->
                <div
                  style="
                    margin-top:12px;
                    padding:12px 14px;
                    background:#f4f4f5;
                    border:1px solid #e4e4e7;
                    border-radius:14px;
                  "
                >
                  <div style="font-size:12px; color:#71717a; text-transform:uppercase; letter-spacing:1.2px;">
                    Sender Details
                  </div>

                  <table role="presentation" cellpadding="0" cellspacing="0" style="margin-top:8px; width:100%;">
                    <tr>
                      <td style="vertical-align:top; width:44px; padding-right:10px;">
                        <div
                          style="
                            width:40px;
                            height:40px;
                            line-height:40px;
                            text-align:center;
                            border-radius:12px;
                            background:#ffffff;
                            border:1px solid #e4e4e7;
                            color:#71717a;
                            font-size:18px;
                          "
                          role="img"
                        >
                          ðŸ‘¤
                        </div>
                      </td>
                      <td style="vertical-align:top;">
                        <div style="font-size:14px; color:#18181b; font-weight:600;">
                          {{name}}
                        </div>
                        <div style="margin-top:2px; font-size:13px; color:#52525b;">
                          {{reply_to}}
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>

                <div style="margin-top:12px; font-size:12px; color:#a1a1aa; line-height:1.6;">
                  Tip: Set template <strong style="font-weight:600;">Reply To</strong> to
                  <strong style="font-weight:600;">{{reply_to}}</strong>.
                </div>
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:12px 18px; background:#fafafa; border-top:1px solid #f4f4f5;">
              <div style="font-family:system-ui, -apple-system, Segoe UI, Arial, sans-serif; font-size:12px; color:#a1a1aa;">
                Sent from your portfolio contact form.
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
